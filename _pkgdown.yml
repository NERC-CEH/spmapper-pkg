url: https://nerc-ceh.github.io/spmapper-pkg
pandoc: '3.4'

template:
  bootstrap: 5
  light-switch: true
  theme: gruvbox-light
  theme-dark: gruvbox-dark
  bslib:
    bootswatch: lux
    pkgdown-nav-height: 100px

navbar:
  structure:
    left: [intro, reference]
    right:
      - search
      - github
      - lightswitch

reference:
  - title: "Main functions behind the spmapper model"
    contents:
      - spmapper
      - spmapplot
      - fpudoverlap
      - fn.tot.prey

  - title: "Datasets available"
    contents:
      - Seabird_energetics_pars_spmapper
      - BLKI_sampled_spmapper
      - COGU_sampled_spmapper
      - RAZO_sampled_spmapper
      - fame_population_spmapper
      - FAME_UD_standardised_BLKI
      - FAME_UD_standardised_COGU
      - FAME_UD_standardised_RAZO

articles:
  - title: "Documentation"
    contents:
      - spmapper_methods
      - spmapper_caveats_limitation
      - spmapper-worked-example

home:
  sidebar:
    structure: [articles_list, license, citation, download, links, authors, dev]
    components:
      articles_list:
        title: "Articles"
        text: |
          - [Methods](articles/spmapper_methods.html)
          - [Caveats & limitations](articles/spmapper_caveats_limitation.html)
          - [Worked example](articles/spmapper-worked-example.html)

      citation:
        title: "Citation"
        text: |
          [Citing spmapper](authors.html#citation)

      download:
        title: "Download spmapper"
        text: |
          <div class="p-3 border rounded-3 bg-light text-center shadow-sm">
            <a class="btn btn-outline-primary btn-lg"
              href="https://github.com/NERC-CEH/spmapper-pkg/releases/latest"
              role="button">
              <i class="bi bi-box-arrow-down"></i> Get spmapper (.tar.gz)
            </a>
          </div>
