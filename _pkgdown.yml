url: https://nerc-ceh.github.io/spmapper-pkg
pandoc: '3.4'

template:
  bootstrap: 5
  light-switch: true
  theme: gruvbox-light
  theme-dark: gruvbox-dark
  bslib:
    bootswatch: lux
    pkgdown-nav-height: 100px
  favicon: pkgdown/favicon/favicon.ico
  includes:
    in_header: |
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
      <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
      <script>
      window.addEventListener("load", function() {
        window.cookieconsent.initialise({
          palette: {
            popup: { background: "#000" },
            button: { background: "#f1d600", color: "#000" }
          },
          theme: "classic",
          type: "opt-in",
          content: {
            message: "This site uses cookies for analytics. Do you accept?",
            allow: "Accept",
            deny: "Refuse",
            link: "https://www.ceh.ac.uk/about-us/policies/privacy-notice",
            href: "https://www.ceh.ac.uk/about-us/policies/privacy-notice"
          },
          onInitialise: function(status) {
            if (this.hasConsented()) {
              loadGoogleAnalytics();
            }
          },
          onStatusChange: function(status, chosenBefore) {
            if (this.hasConsented()) {
              loadGoogleAnalytics();
            }
          }
        });
      });

      // Function to load Google Analytics only after consent
      function loadGoogleAnalytics() {
        if (window.gaLoaded) return; // prevent double-loading
        window.gaLoaded = true;

        // Replace 'G-XXXXXXXXXX' with your Google Analytics Measurement ID
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'G-XXXXXXXXXX', 'auto');
        ga('send', 'pageview');
      }
      </script>
    after_body: |
      <style>
        .news-source { display: none; }
      </style>

assets:
  - extdata

navbar:
  structure:
    left:
      - intro
      - reference
      - news
    right:
      - search
      - github
      - lightswitch

